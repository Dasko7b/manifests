apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: d4sko7b/hello-app:latest # Esta linha ser√° atualizada pelo GitHub Actions
        ports:
        - containerPort: 8000
